<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Diary - New Entry</title>
  <link rel="stylesheet" href="main.css" />
</head>

<body>
  <main id="main-content-wrapper">
    <div id="sidebar-wrapper">
      <ul id="sidebar-items-wrapper">
        <li id="sidebar-item">
          <a href="index.html">Home</a>
        </li>
        <li id="sidebar-item">
          <a href="new-diary-entry.html">New Diary Entry</a>
        </li>
        <li id="sidebar-item">
          <a href="all-entries.html">All Entries</a>
        </li>
        <li id="sidebar-item">
          <a href="settings.html">Settings</a>
        </li>
      </ul>
    </div>

    <div id="title-wrapper">
      <h1>Create New Entry</h1>
      <hr />
    </div>

    <div id="new-entry-wrapper">
      <form id="new-diary-entry-form">
        <div class="input-container">
          <label for="entry-title">Title:</label>
          <input type="text" name="title" id="entry-title" />
        </div>
        <div class="input-container">
          <label for="entry-body">Body:</label>
          <textarea name="body" id="entry-body"></textarea>
        </div>
        <div class="input-container">
          <label for="entry-categories">Categories:</label>
          <input type="text" name="categories" id="entry-categories" />
        </div>
        <div class="input-container">
          <input type="checkbox" name="encrypt" id="encrypt-on-send" />
          <label for="encrypt-on-send">Encrypt this entry</label>
        </div>

        <button type="submit">Save Entry</button>
      </form>
    </div>
  </main>
</body>

</html>
